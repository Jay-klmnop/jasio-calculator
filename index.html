<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="calculator-header">
            <div class="brand-info-wrapper">
                <div class="brand">JASIO</div>
                <div class="info-block">
                    <p class="info-digits">16-Digit</p>
                    <hr class="info-divider">
                    <p class="info-subtitle">JavaScript Calculator</p>
                </div>
            </div>
            <div class="solar-panel"></div>
        </div>
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="btn clear all">C</button>
            <button class="btn clear backspace">
                <svg width="28" height="28" viewBox="0 0 9 9" xmlns="http://www.w3.org/2000/svg" class="backspace-icon">
                    <rect x="3" y="1" width="1" height="1" />
                    <rect x="2" y="2" width="2" height="1" />
                    <rect x="1" y="3" width="3" height="2" />
                    <rect x="4" y="3" width="3" height="2" />
                    <rect x="2" y="5" width="2" height="1" />
                    <rect x="3" y="6" width="1" height="1" />
                </svg>
            </button>
            <button class="btn number decimal">.</button>
            <button class="btn operator">/</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">*</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">+</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>
            <button class="btn number zero">0</button>
            <button class="btn equals">=</button>
        </div>
    </div>
</body>
</html>
